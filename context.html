<!DOCTYPE html>
<html>
  <head>
    <title>Example Page</title>
    <script src="https://cdn.tryretool.com/embed.js"></script>
    <script>
      function printContext() {
        var outputDiv = document.getElementById("output");
        if (typeof posContext === "undefined") {
          outputDiv.innerHTML = "Loading POS Context...";
          setTimeout(printContext, 1000);
        } else {
          outputDiv.innerHTML = "<pre>" + JSON.stringify(posContext, null, 2) + "</pre>";
          var rt = window.retool.RetoolDashboard(document.getElementById('container'), "https://lsapacproserv.retool.com/embedded/public/f095bb33-7a9e-4fba-a294-c566cfc150a4", {
            height: "100%",
            width: "100%",
          });
        }
      }
      document.addEventListener('DOMContentLoaded', printContext);
    </script>
    <style>
      html, body, #container {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="output"></div>
    <div id="container"></div>
  </body>
</html>

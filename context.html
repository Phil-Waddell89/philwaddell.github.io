<!DOCTYPE html>
<html>
  <head>
    <title>Example Page</title>
    <script>
      function printContext() {
        var outputDiv = document.getElementById("output");
        if (typeof posContext === "undefined") {
          outputDiv.innerHTML = "Hello, World!";
        } else {
          outputDiv.innerHTML = "<pre>" + JSON.stringify(posContext, null, 2) + "</pre>";
        }
      }
      
      setTimeout(function() {
        printContext();
      }, 1000);
    </script>
  </head>
  <body>
    <div id="output"></div>
    <button id="myButton" onclick="printContext()">Test Context</button>
  </body>
</html>
